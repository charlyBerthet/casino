	<!-- FOOTER DATA -->

	</div>


	<!-- PAGE INTRO -->
	<div data-role="page" data-theme="b" id="intro">

		<!-- SCRIPT -->
		<script type="text/javascript">
			$(function() {
				var search = document.URL;
				if (search.match(/(\/$)|(index.html$)|(intro)/g) != null) {
					// REZISE
					function resize(event) {
						var SCREEN_WIDTH = (window.innerWidth) - 5;
						var SCREEN_HEIGHT = (window.innerHeight) - 3;

						if (SCREEN_WIDTH <= 370) {
							$("#imgMegeve").attr("width", "120px");
							$("#imgBarriere").attr("width", "40px");
						} else if (SCREEN_WIDTH <= 670) {
							$("#imgMegeve").attr("width", "150px");
							$("#imgBarriere").attr("width", "60px");
						} else if (SCREEN_WIDTH <= 1200) {
							$("#imgMegeve").attr("width", "300px");
							$("#imgBarriere").attr("width", "120px");
						} else {
							$("#imgMegeve").attr("width", "500px");
							$("#imgBarriere").attr("width", "200px");
						}
					}
					;
					window.onresize = function(event) {
						resize(event);
					};
					resize();

					// TRAITTEMENT DIV CENTRE
					$("#divCenter").css({
						"position" : "absolute",
						"left" : "25%",
						"top" : "25%",
						"width" : "50%",
						"height" : "50%",
						"text-align" : "center"
					});

					$(".casino").css("border-radius", "10px");
					$(".casino").css("padding", "30px");
					// START ANNIMATION
					// t=0
					$(".casino").css("opacity", "0");
					$(".casino").css("box-shadow",
							"0px 0px 10px rgba(255,255,255,0)");

					$(".casino")
							.animate(
									{
										"opacity" : "1"
									},
									4500,
									function() {
										var length = 100;
										for ( var i = 0; i <= length; i++) {
											setTimeout(
													(function(cpt) {
														return function() {
															$(".casino")
																	.css(
																			"box-shadow",
																			"0px 0px 40px rgba(255,255,255,"
																					+ (cpt * 0.01)
																					+ ")");

															if (cpt >= length) {
																var lenghtJ = 70;
																for ( var j = 0; j <= lenghtJ; j++) {
																	setTimeout(
																			(function(
																					cptJ) {
																				return function() {
																					$(
																							".casino")
																							.css(
																									"box-shadow",
																									"0px 0px "
																											+ ((cptJ) + 40)
																											+ "px rgba(255,255,255,1)");
																					if (cptJ >= lenghtJ) {
																						setTimeout(
																								function() {
																									var e = $(".casino,#butpasser");
																									e
																											.animate(
																													{
																														"opacity" : "0"
																													},
																													300,
																													function() {
																														$(
																																"#butpasser")
																																.click();
																													});
																								},
																								1000);

																					}

																				};
																			})
																					(j),
																			(j) * 100);
																}
															}

														};
													})(i), (i * 0.1) * 100);
										}
									});

				}

			});
		</script>



		<div data-role="header">

			<ul class="align-center" data-role="listview" data-inset="true">
				<li><a id='butpasser' href="#accueil" data-role="button"
					data-mini="true" data-icon="arrow-r" data-iconpos="right"
					data-transition="slide">Passer</a></li>
			</ul>

		</div>
		<div data-role="content">

						src="data/img/casino-barriere.png" />
